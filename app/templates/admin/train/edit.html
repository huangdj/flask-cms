{% extends "admin/common/app.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/admin/vendor/daterangepicker/daterangepicker.css">
{% endblock %}

{% block content %}
    <div class="admin-content-body">
        <div class="page-header">
            <ol class="am-breadcrumb am-breadcrumb-slash">
                <li><a href="/admin/train">培训服务</a></li>
                <li>编辑培训</li>
            </ol>
        </div>

        <div class="page-body">

            {% include "admin/common/shared/_flash.html" %}

            <form class="am-form am-form-horizontal" method="post" action="">
                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">培训标题</label>
                    <div class="am-u-sm-12 am-u-md-8 am-u-end">
                        <input type="text" name="title" placeholder="输入标题" value="{{ train.title }}">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">选择类型</label>
                    <div class="am-u-sm-12 am-u-md-8 am-u-end">
                        <select data-am-selected="{btnWidth: '100%', btnSize: 'sm', maxHeight: 360}" name="type">
                            <option value="">请选择</option>
                            <option value="1" {% if train.test_id == 1 %} selected {% endif %}>BIM培训报名须知</option>
                            <option value="2" {% if train.test_id == 2 %} selected {% endif %}>BIM考试报名须知</option>
                            <option value="3" {% if train.test_id == 3 %} selected {% endif %}>BIM考试成绩查询</option>
                        </select>
                    </div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-12 am-u-md-3 am-form-label">
                        缩略图
                    </div>

                    <div class="am-u-sm-12 am-u-md-8 am-u-end">
                        <div class="am-form-group am-form-file">
                            <button type="button" class="am-btn am-btn-success am-btn-sm">
                                <i class="am-icon-cloud-upload" id="loading"></i> 上传缩略图
                            </button>
                            <input type="file" id="image_upload">
                            <input type="hidden" name="image" value="{{ train.image }}">
                        </div>

                        <hr data-am-widget="divider" class="am-divider am-divider-dashed am-no-layout">

                        <div>
                            <img src="{{ train.image }}" id="img_show" style="max-height: 150px;margin-bottom: 10px;">
                        </div>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="name" class="am-u-sm-12 am-u-md-3 am-form-label">发布日期</label>
                    <div class="am-u-sm-12 am-u-md-8 am-u-end">
                        <input type="text" name="create_time" id="change_time" value="{{ train.image }}">
                    </div>
                </div>

                <div class="am-form-group" style="">
                    <label for="user-intro" class="am-u-sm-12 am-u-md-3 am-form-label">培训内容</label>
                    <div class="am-u-sm-12 am-u-md-8 am-u-end">
                        <textarea rows="10" name="content" id="rich_content">{{ train.content }}</textarea>
                    </div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-12 am-u-md-9 am-u-md-offset-3">
                        <button type="button" onclick="location.href='/admin/train'"
                                class="am-btn am-btn-default am-btn-sm am-radius">返 回
                        </button>
                        <button type="submit" class="am-btn am-btn-primary am-btn-sm am-radius">保 存
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/admin/vendor/html5-fileupload/jquery.html5-fileupload.js"></script>
    <script src="/static/admin/assets/js/upload.js"></script>

    <script src="/static/admin/vendor/daterangepicker/moment.min.js"></script>
    <script src="/static/admin/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="/static/admin/assets/js/daterangepicker_config.js"></script>

    <script src="/static/admin/assets/js/jquery-2.0.3.min.js"></script>    {# 引入低版本的jQuery #}
    <script src="/static/admin/vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="/static/admin/assets/js/tinymce_config.js"></script>
{% endblock %}
